name: Build
on: [push]
jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, macos-14, ubuntu-22.04]
        addrsize: ["64"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: AlchemyViewer/action-autobuild@v4
        with:
          addrsize: ${{ matrix.addrsize }}
          build-variables-repo: alchemyviewer/build-variables
          build-variables-ref: alchemy
          apt-packages: ninja-build libasound2-dev libpulse-dev libpipewire-0.3-dev libjack-dev libdbus-1-dev
          brew-packages: ninja
  release:
    needs: build
    runs-on: [ubuntu-latest]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: alchemyviewer/action-autobuild-release@v4
        with:
          public: true
